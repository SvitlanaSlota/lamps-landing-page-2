<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="using.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  <script src="using.js" defer></script>
</head>

<body>

<section class="products" id="products">
    <h2 class="title">Наші спеціальні пропозиції</h2>

    <div class="swiper mySwiper">
      <div class="swiper-wrapper">

        <div class="swiper-slide products-item">
          <h3 class="products-name">Свічка</h3>
          <img src="images/candle.png" alt="Свічка" class="products-img">
          <div class="price-box">
            <span class="old-price">659 грн</span>
            <span class="new-price">499 грн</span>
          </div>
          <button class="products-button">Замовити світильник</button>
        </div>

        <div class="swiper-slide products-item">
          <h3 class="products-name">Лялька</h3>
          <img src="images/doll.png" alt="Лялька" class="products-img">
          <div class="price-box">
            <span class="old-price">1259 грн</span>
            <span class="new-price">1159 грн</span>
          </div>
          <button class="products-button">Замовити світильник</button>
        </div>

        <div class="swiper-slide products-item">
          <h3 class="products-name">Орхідея</h3>
          <img src="images/orchid.png" alt="Орхідея" class="products-img">
          <div class="price-box">
            <span class="old-price">1200 грн</span>
            <span class="new-price">1099 грн</span>
          </div>
          <button class="products-button">Замовити світильник</button>
        </div>

        <div class="swiper-slide products-item">
          <h3 class="products-name">Троянда</h3>
          <img src="images/rose.png" alt="Троянда" class="products-img">
          <div class="price-box">
            <span class="old-price">1259 грн</span>
            <span class="new-price">1159 грн</span>
          </div>
          <button class="products-button">Замовити світильник</button>
        </div>

        <div class="swiper-slide products-item">
          <h3 class="products-name">Квіти</h3>
          <img src="images/flowers.png" alt="Квіти" class="products-img">
          <div class="price-box">
            <span class="old-price">659 грн</span>
            <span class="new-price">499 грн</span>
          </div>
          <button class="products-button">Замовити світильник</button>
        </div>

        <div class="swiper-slide products-item">
          <h3 class="products-name">Рожеві троянди</h3>
          <img src="images/pink_roses.png" alt="Рожеві троянди" class="products-img">
          <div class="price-box">
            <span class="old-price">1259 грн</span>
            <span class="new-price">1159 грн</span>
          </div>
          <button class="products-button">Замовити світильник</button>
        </div>

        <div class="swiper-slide products-item">
          <h3 class="products-name">Орхідея біла</h3>
          <img src="images/white_orchid.png" alt="Орхідея біла" class="products-img">
          <div class="price-box">
            <span class="old-price">1200 грн</span>
            <span class="new-price">1099 грн</span>
          </div>
          <button class="products-button">Замовити світильник</button>
        </div>

        <div class="swiper-slide products-item">
          <h3 class="products-name">Маки</h3>
          <img src="images/popy.png" alt="Маки" class="products-img">
          <div class="price-box">
            <span class="old-price">1259 грн</span>
            <span class="new-price">1159 грн</span>
          </div>
          <button class="products-button">Замовити світильник</button>
        </div>

      </div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

<section class="gallery" id="gallery">
  <div class="container">
    <h2 class="gallery-title">Вибирайте світильник на свій смак</h2>
    
    <div class="swiper gallerySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/gallery1.png" alt="Світильник Троянда">
        </div>
        <div class="swiper-slide">
          <img src="images/gallery2.png" alt="Світильник Орхідея">
        </div>
        <div class="swiper-slide">
          <img src="images/gallery3.png" alt="Світильник Куля">
        </div>
        <div class="swiper-slide">
          <img src="images/gallery4.png" alt="Світильник Букет">
        </div>
        <div class="swiper-slide">
          <img src="images/gallery5.png" alt="Світильник">
        </div>
        <div class="swiper-slide">
          <img src="images/gallery6.png" alt="Світильник">
        </div>
        <div class="swiper-slide">
          <img src="images/gallery7.png" alt="Світильник">
        </div>
        <div class="swiper-slide">
          <img src="images/gallery8.png" alt="Світильник">
        </div>
      </div>
      <div class="gallery-swiper-pagination"></div>
    </div>
  </div>
</section>

</body>

</html>
